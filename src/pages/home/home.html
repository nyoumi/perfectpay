<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> 
      AGENT  PERFECT PAY 
    </ion-title>

    <div class="frontImage"> 

    </div>
    </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="img-content">
  </div>
  <div class="applications">

     <ion-row text-center>

      <ion-col col-6> 
        <button ion-button color="light" outline (tap)="gotoChargeAgent()">

          <div><ion-icon name="custom-payment"></ion-icon></div>
          recharger un agent
        
      </button>
    </ion-col>
      <ion-col col-6>
         <button ion-button color="light" outline class="prior" (tap)="getSolde()">

        <div><ion-icon name="custom-transfert"></ion-icon></div>

        Mon solde
        
      </button>
    </ion-col>
 
     </ion-row>
     <ion-row text-center>

      <ion-col col-6>
         <button ion-button color="light" outline (tap)="getCommissions()">

        <div><ion-icon name="custom-topup"></ion-icon></div>
        Commissions
        
      </button>
    </ion-col>
      <ion-col col-6>
         <button ion-button color="light" outline (tap)="getPointVente()">

        <div><ion-icon name="custom-settings"></ion-icon></div>
        Points de vente
        
      </button>
    </ion-col>
    
     </ion-row>
     <ion-row text-center>

      <ion-col col-6> 
        <button ion-button color="light" outline (tap)="getHistory()" >

        <div><ion-icon name="custom-history"></ion-icon></div>
        Historique
        
      </button>
    </ion-col>
      <ion-col col-6> <button ion-button color="light" outline (tap)="getHistorique()">

        <div><ion-icon name="custom-help"></ion-icon></div>
        Aide
        
      </button>
    </ion-col>
    
     </ion-row>


</div>
</ion-content>
