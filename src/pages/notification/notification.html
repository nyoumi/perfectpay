<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
          <ion-list>
          <ion-item-sliding *ngFor="let entry of notifications" class="entry" >
            <ion-item>
              <ion-label  class="ion-text-wrap">
                <h6>{{entry.titre}}</h6>
                <p>{{entry.message}}</p>
                <p class="date">{{entry.date}}</p>
             </ion-label>
              
      
            </ion-item>
            <ion-item-options side="left">
              <button ion-button color="danger" (tap)="deleteEntry(entry)">
                <ion-icon name="trash"></ion-icon>
                
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

</ion-content>
