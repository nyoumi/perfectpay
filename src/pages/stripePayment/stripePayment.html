<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
    <form   [formGroup]="form">
      <div class="form-content">
      <div  text-center >
        <h6>{{pageTitle}} </h6>
      </div>
      <ion-list>

        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="cardNumber"  autocorrect="off" autocapitalize="none" name="cardNumber" placeholder="Numero de la carte"></ion-input>

        </ion-item>
        <ion-item class="form-item">
          <ion-datetime displayFormat="MM/YYYY" min="2020" max="2100-10-31" placeholder="Date d'expiration"  formControlName="expDate" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="cvc"  autocorrect="off" autocapitalize="none" name="cvc" placeholder="CVC"></ion-input>

        </ion-item>

      </ion-list>
    
  </div>

    </form>
      
  <div  text-center>
    <button ion-button  block class="login-button" [disabled]="!form.valid" (tap)="processForm()">Valider</button>

  </div>
 
  <div  text-center class="message-error-text">
          
         
    <p >{{ message }} </p>
 
</div>
  
</ion-content>
