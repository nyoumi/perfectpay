<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PAYEMENT MARCHAND</ion-title>
    <div class="frontImage"> 

    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <form  [formGroup]="formgroup">
      <div class="form-content">
      <div  text-center >
        <h6>Retrait </h6>
      </div>
      <ion-list>
  
        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="montant" type="number"  autocorrect="off" autocapitalize="none" name="montant" placeholder="montant"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input formControlName="phone_dest" class="text-input" type="number" autocorrect="off" autocapitalize="none" name="phone_dest" placeholder="telephone"></ion-input>
        </ion-item>  
   
  
      </ion-list>
    
  </div>

    </form>
  
  <div  text-center>
    <button ion-button  block class="login-button" [disabled]="!formgroup.valid" (tap)="checkPayment()">Payer</button>

  </div>
  
  <div  text-center class="message-error-text">
          
         
    <p >{{ message }} </p>
 
</div>
</ion-content>
