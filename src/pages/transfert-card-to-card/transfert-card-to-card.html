<ion-header>
  <ion-navbar style="background:#208ced"  color="navbarColor">
    <ion-title>Carte vers carte</ion-title>
    <ion-buttons start>
      <button ion-button icon-only *ngIf="selection==true">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>   
    <ion-card>
        <ion-card-header>
            <h2>Transferer l'argent de votre carte.</h2>
            <p>Vers celle d'une tierce</p> 
       </ion-card-header>
       <form [formGroup]="formgroup">
      <ion-list>
            <ion-item>
              <ion-label floating>client ID</ion-label>
              <ion-input type="tel" formControlName="customerId" name="customerId"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Last 4 Digits</ion-label>
              <ion-input type="tel" maxlength="4" formControlName="last4Digits" name="last4Digits"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Montant à virer en FCFA</ion-label>
                <ion-input type="tel" maxlength="7" formControlName="amount" name="amount"></ion-input>
              </ion-item>
      </ion-list>  
        <div style="text-align: center; font-weight: bold;font-size: 50px;color: silver;">
          <span style="color:#208ced;">.</span> 
          <button type="submit"  style="height: 90px;" (tap)="virement()" [disabled]="!formgroup.valid" ion-button block>
            Transférer
          </button>   
        </div>
      </form>
      </ion-card> 
</ion-content>
