
<ion-header>
  <ion-navbar>
    
    <ion-title>GIMAC PAY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="img-content">
  </div>
  <div class="applications">

     <ion-row text-center>

      <ion-col col-6> 
        <button ion-button color="light" outline (tap)="gotoTransfert()">

          <div><ion-icon name="custom-payment"></ion-icon></div>
          Transfert 
        
      </button>
    </ion-col>
      <ion-col col-6>
         <button ion-button color="light" outline (tap)="gotoPayment()">

        <div><ion-icon name="custom-transfert"></ion-icon></div>

        Paiement Marchand
        
      </button>
    </ion-col>
 
     </ion-row>
     <ion-row text-center>

      <ion-col col-6>
         <button ion-button color="light" outline (tap)="doRadio()">

        <div><ion-icon name="custom-topup"></ion-icon></div>
        QR Code
        
      </button>
    </ion-col>
      <ion-col col-6>
         <button ion-button color="light" outline (tap)="gotoServicePayment()">

        <div><ion-icon name="custom-settings"></ion-icon></div>
        Paiement De Service
        
      </button>
    </ion-col>
    
     </ion-row>
     <ion-row text-center>

      <ion-col col-6> 
        <button ion-button color="light" outline (tap)="gotoVoucher()" >

        <div><ion-icon name="custom-history"></ion-icon></div>
        Retrait Sans Carte (Voucher)
        
      </button>
    </ion-col>
      <ion-col col-6> <button ion-button color="light" outline (tap)="makeBanking()">

        <div><ion-icon name="custom-topup"></ion-icon></div>
        Historique
        
      </button>
    </ion-col>
    
     </ion-row>


</div>
</ion-content>
