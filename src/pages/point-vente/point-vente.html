<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points de vente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <div class="form-content">

       <ion-grid>
          <ion-row class="header-row">
  <ion-col >
    Nom 
              </ion-col>
              <ion-col>
                Telephone
              </ion-col>           
               <ion-col>
                Code Client
              </ion-col>
                <ion-col>
                  Point de Vente
              </ion-col>
          </ion-row>

 
          <ion-row *ngFor="let entry of history" class="entry" (tap)="showEntry(entry)">
            <ion-col>
              {{ entry.Nom}} {{entry.Prenom}}
            </ion-col>
            <ion-col>
              {{ entry.Telephone}}

            </ion-col>
            <ion-col>
              {{ entry.CodeClient}}  

            </ion-col>
            <ion-col>
              {{ entry.PointVente}}

            </ion-col>
          </ion-row>
        </ion-grid> 
    
  </div>

  

  
  <div  text-center class="message-error-text">     
         
    <p >{{ message }} </p>
 
</div>
</ion-content>
