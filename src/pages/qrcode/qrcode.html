<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR CODE</ion-title>
    <div class="frontImage"> 

    </div>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div  text-center style="margin-bottom: 30px;" class="message">
   <label *ngIf="amount>0">Montant: <span> {{ amount }} Fcfa</span> </label> 

  </div>
  <div style="text-align: center;     width: 100%; ">
    <qrcode id="qrcode" [qrdata]=qrdata [size]="512" [level]="M" canvas=false></qrcode>

  </div>
 
  <div  text-center style="margin-bottom: 30px;" class="message">
    <label>Présentez ce code à votre correspondant qui pourra le scanner et effectuer le transfert à votre compte. </label> 
 
   </div>
   <ion-fab right bottom>
    <button ion-fab color="success" (click)="share()"><ion-icon name="share"></ion-icon></button>
    
  </ion-fab>

</ion-content>
