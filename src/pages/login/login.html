

<ion-content padding>
  <div class="top-image">
    <div class="frontImage"> 

    </div>

  </div>

    <form  [formGroup]="formgroup">

      
      <ion-list>
  
        

        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="email"  type="text" autocorrect="off" autocapitalize="none" name="login" placeholder="adresse email"></ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="password"  type="password" autocorrect="off" autocapitalize="none" name="password" placeholder="mot de passe"></ion-input>

      </ion-list>
