<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transfert d'argent</ion-title>
    <div class="frontImage"> 

    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <form   [formGroup]="formgroup">
      <div class="form-content">
      <div  text-center >
        <h6>Transfert d'argent </h6>
      </div>
      <ion-list>
  
        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="montant" type="number"  autocorrect="off" autocapitalize="none" name="montant" placeholder="montant du transfert"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-input formControlName="raison"  class="text-input" type="text" autocorrect="off" autocapitalize="none" name="raison" placeholder="raison du transfert"></ion-input>
        </ion-item>
      </ion-list>
    
  </div>
  <div class="form-content">
    

      
      <ion-list>
  
        <div  text-center >
          <h6>Destinataire </h6>
        </div>
        <ion-item class="form-item">
          <ion-select [(ngModel)]="operateur"  multiple="false" [ngModelOptions]="{standalone: true}" > 
            <ion-option *ngFor="let operateur of operateurs" [selected]="true" >{{operateur}}</ion-option> 
          </ion-select>
        </ion-item>


        <ion-item class="form-item">
          <ion-input class="text-input" formControlName="account" type="text" autocorrect="off" autocapitalize="none" name="account" placeholder="numéro de téléphone"></ion-input>
        </ion-item>

      </ion-list>
    </div>
    </form>
      
  <div  text-center>
    <button ion-button  block class="login-button" [disabled]="!formgroup.valid" (tap)="launchcheck()">Transferer</button>

  </div>
 
  <div  text-center class="message-error-text">
          
         
    <p >{{ message }} </p>
 
</div>
  
</ion-content>
